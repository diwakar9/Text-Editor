<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Text Editor</title> 
        <link rel="stylesheet" type="text/css" href="editor.css" media="screen"/>     
    </head>
    <body>
        <section>
            <h1>Note Text Editor</h1>
            <div class="flex-box">
                <div class="row">
                    <div class="col">
                        <button type="button" 
                                onclick="Bold()"                                 
                                data-toggle="tooltip"
                                data-placement="top" 
                                title="Bold Text">
                                Bold</button>
                        <button type="button" 
                                onclick="Italic()"                                 
                                data-toggle="tooltip" 
                                data-placement="top" 
                                title="Italic Text">
                                Italic</button>
                        <button type="button" 
                                onclick="LeftAlign()"                                 
                                data-toggle="tooltip" 
                                data-placement="top"
                                title="Left Align">
                                Left Align</button>
                        <button type="button" 
                                onclick="CenterAlign()"                                 
                                data-toggle="tooltip" 
                                data-placement="top" 
                                title="Center Align">
                                Center Align</button>
                        <button type="button" 
                                onclick="RightAlign()"                                
                                data-toggle="tooltip" 
                                data-placement="top" 
                                title="Right Align">
                                Right Align</button>
                        <button type="button" 
                                onclick="UpperCase()"                                 
                                data-toggle="tooltip" 
                                data-placement="top" 
                                title="Uppercase Text">
                                Upper Case</button>
                        <button type="button" 
                                onclick="LowerCase()"                                 
                                data-toggle="tooltip" 
                                data-placement="top" 
                                title="Lowercase Text">
                                Lower Case</button>
                        <button type="button" 
                                onclick="CapitalizeText()"                                
                                data-toggle="tooltip" 
                                data-placement="top" 
                                title="Capitalize Text">
                                Capitalize</button>
                        <button type="button" 
                                onclick="ClearText()"                                 
                                data-toggle="tooltip" 
                                data-placement="top" 
                                title="Clear Text">
                                Clear All</button>                       
                    </div>
                </div>
            </div>
            <br>
            <div class="row">               
                
                <div class="flex-box">
                    <textarea 
                    id="text2-0-2-1"
                    rows="15" 
                    cols="100"
                    placeholder="Your text here...">                                                          
                    </textarea>
                </div>               
               
                <div class="flex-box">
                <input type="button"
                value="Save"
                        onclick="alert ('Note is Saved')"                        
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Save Text">
                        <input type="button"
                        value="Cancel"
                        onclick="alert ('Note Cancelled')"                        
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Cancel Note">
                </div>
            </div>
        </section>
        <br>
        <br>
        <h6 style="text-align:center;">Diwakar Dhungana @2021</h6> 
        <script src="editor.js"></script>
    </body>
</html>
